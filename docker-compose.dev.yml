version: '3.8'

services:
  # MySQL Database for Development
  mysql-dev:
    image: mysql:8.0
    container_name: qykcart-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: qykcart_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - qykcart-dev-network

  # Redis for Development
  redis-dev:
    image: redis:7-alpine
    container_name: qykcart-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - qykcart-dev-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  qykcart-dev-network:
    driver: bridge